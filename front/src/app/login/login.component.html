<div class="container-login">
  <form>
    <div>
      <h2>Iniciar Sesión</h2>
      <div>
        <label for="email">Email:</label>
        <input
          id="email"
          name="email"
          required
          [(ngModel)]="email"
          type="email"
          placeholder="ejemplo@ejemplo.com"
        />
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input
          id="password"
          type="password"
          name="password"
          required
          [(ngModel)]="password"
          placeholder="******"
        />
      </div>
      <div>
        <button type="submit" (click)="onLogin()">Iniciar Sesión</button>
      </div>
    </div>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    <p>
      {{ errorMessage }}
    </p>
  </div>
</div>
